  description: "One approach to mitigate shoulder surfing attacks on mobile devices\
    \ is to detect the presence of a bystander using the phone\u2019s front-facing\
    \ camera. However, a person\u2019s face in the camera\u2019s field of view does\
    \ not always indicate an attack. To overcome this limitation, in a novel data\
    \ collection study (N= 16), we analysed the influence of three viewing angles\
    \ and four distances on the success of shoulder surfing attacks. In contrast to\
    \ prior works that mainly focused on user authentication, we investigated three\
    \ common types of content susceptible to shoulder surfing: text, photos, and PIN\
    \ authentications. We show that the vulnerability of text and photos depends on\
    \ the observer\u2019s location relative to the device, while PIN authentications\
    \ are vulnerable independent of the observation location. We then present PrivacyScout\u2013\
    a novel method that predicts the shoulder-surfing risk based on visual features\
    \ extracted from the observer\u2019s face as captured by the front-facing camera.\
    \ Finally, evaluations from our data collection study demonstrate our method\u2019\
    s feasibility to assess the risk of a shoulder surfing attack more accurately."
