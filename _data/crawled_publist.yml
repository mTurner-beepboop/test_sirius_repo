  description: Users often need to authenticate at situated displays in order to,
    for example, make purchases, access sensitive information, or confirm an identity.
    However, the exposure of interactions in public spaces introduces a large attack
    surface (eg, observation, smudge or thermal attacks). A plethora of authentication
    models and input modalities that aim at disguising users' input has been presented
    in the past. However, a comprehensive analysis on the requirements for secure
