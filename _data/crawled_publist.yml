  description: In this paper, we propose a calibration-free gaze-based text entry
    system that uses smooth pursuit eye movements. We report on our implementation,
    which improves over prior work on smooth pursuit text entry by 1) eliminating
    the need of calibration using motion correlation, 2) increasing input rate from
    3.34 to 3.41 words per minute, 3) featuring text suggestions that were trained
    on 10,000 lexicon sentences recommended in the literature. We report on a user
    study (N= 26) which shows that users are able to eye type at 3.41 words per minutes
    without calibration and without user training. Qualitative feedback also indicates
    that users positively perceive the system. Our work is of particular benefit for
    disabled users and for situations when voice and tactile input are not feasible
    (eg, in noisy environments or when the hands are occupied).
