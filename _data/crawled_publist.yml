  title: '" I Hate When People Do This; There''s a Lot of Sensitive Content for Me":
    A Typology of Perceived Privacy-Sensitive Content in Shoulder Surfing Scenarios'
  type:
  year: 2022
- authors: Habiba Farzand, Karola Marky, Mohamed Khamis
  award:
  description: "Shoulder surfing is a prevailing threat when accessing information\
    \ on personal devices like smartphones. Adequate mitigation requires studying\
    \ shoulder surfing occurrences in people\u2019s daily lives. In this paper, we\
    \ confirm and extend previous research findings on shoulder surfing occurrences\
    \ using a new method; a one-month diary study (N= 23). Our results provide evidence\
    \ of shoulder surfing in public and private environments. Content-based shoulder\
    \ surfing happens more frequently than authentication-based shoulder surfing.\
    \ Participants experienced shoulder surfing at least twice"
  highlight: 0
