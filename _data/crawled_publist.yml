- authors: Christian Mai, Lukas Rambold, Mohamed Khamis
  award:
  description: While the eyes are very important in human communication, once a user
    puts on a head mounted display (HMD), the face is obscured from the outside world's
    perspective. This leads to communication problems when bystanders approach or
    collaborate with an HMD user. We introduce transparentHMD, which employs a head-coupled
    perspective technique to produce an illusion of a transparent HMD to bystanders.
    We created a self contained system, based on a mobile device mounted on the HMD
    with the screen facing bystanders. By tracking the relative position of the bystander
    using the smartphone's camera, we render an adapting perspective view in realtime
    that creates the illusion of a transparent HMD. By revealing the user's face to
    bystanders, our easy to implement system allows for opportunities to investigate
    a plethora of research questions particularly related to collaborative VR systems.
