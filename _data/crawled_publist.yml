  description: IoT devices are becoming more common and prevalent in private households.
    Since guests can be present in IoT-equipped households, IoT devices can pose considerable
    privacy risks to them. In this paper, we present an in-depth evaluation of privacy
    protection for guests considering the perspectives of hosts and guests. First,
    we interviewed 21 IoT device owners about four classes of mechanisms obtained
    from the literature Second, we conducted an online survey that investigates the
    perspective of guests in IoT-equipped households (N= 264). From our results, we
    learn that protection mechanisms should not introduce privacy threats and require
    low resources. Further, hosts should keep control over their devices and the aesthetics
    of their living spaces. Guests, however, value feedback about the status of privacy
    protection which can interfere with aesthetics. Privacy protection should rather
    foster collaboration and not impact the visit of the guest too severely. We use
    our results to identify a design space for guest privacy protection in IoT-equipped
    households.
