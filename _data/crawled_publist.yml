  description: In this paper we introduce a novel approach for smooth pursuits eye
    movement detection and demonstrate that it allows up to 160 targets to be distinguished.
    With this work we advance the well-established smooth pursuits technique, which
    allows gaze interaction without calibration. The approach is valuable for researchers
    and practitioners, since it enables novel user interfaces and applications to
    be created that employ a large number of targets, for example, a pursuits-based
