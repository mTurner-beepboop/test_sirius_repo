- authors: Norah Alotaibi, John Williamson, Mohamed Khamis
  award:
  description: "Thermal cameras can reveal heat traces on user interfaces, such as\
    \ keyboards. This can be exploited maliciously to infer sensitive input, such\
    \ as passwords. While previous work considered thermal attacks that rely on visual\
    \ inspection of simple image processing techniques, we show that attackers can\
    \ perform more effective AI-driven attacks. We demonstrate this by presenting\
    \ the development of ThermoSecure, and its evaluation in two user studies (N=21,\
    \ N=16) which reveal novel insights about thermal attacks. We detail the implementation\
    \ of ThermoSecure and make a dataset of 1,500 thermal images of keyboards with\
    \ heat traces resulting from input publicly available. Our first study shows that\
    \ ThermoSecure successfully attacks 6-symbol, 8-symbol, 12-symbol, and 16-symbol\
    \ passwords with an average accuracy of 92%, 80%, 71%, and 55% respectively, and\
    \ even higher accuracy when thermal images are\_\u2026"
