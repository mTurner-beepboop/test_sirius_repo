    13 design considerations suitable to inform practitioners and researchers during
    the development process of authentication systems for situated displays in public
    spaces. It draws on a comprehensive analysis of prior literature and subsequent
    discussion with five experts in the fields of pervasive displays, human-computer-interaction
    and usable security.
