  award:
  description: Similar to research in behavioral psychology, research in privacy and
    usable security has focused mainly on Western, Educated, Industrialized, Rich,
    and Democratic (WEIRD) societies. This excludes a large portion of the population
    affected by privacy implications of technology. In this work, we report on a survey
    (N= 117) in which we studied technology-related privacy concerns of users from
    different countries, including developing countries such as Egypt, and Saudi Arabia,
    and developed countries such as Germany. By comparing results from those countries,
    and relating our findings to previous work, we brought forth multiple novel insights
    that are specific to privacy of users from under-investigated countries. We discuss
    the implications of our findings on the design of privacy protection mechanisms.
