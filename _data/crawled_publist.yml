  description: Most of the already existing authentication schemes are subject to
    multiple types of side-channel attacks such as shoulder surfing, smudge attacks,
    and thermal attacks. Meanwhile, motion sensors and eye trackers are becoming more
    accurate. We propose a novel authentication technique that leverages a combination
    of mid-air gestures and gaze input for shoulder surfing resilient authentication.
    The aim is to complicate shoulder surfing attacks by dividing the attacker's attention
    onto 1) the user's eyes, 2) hand-gestures, and 3) the screen. We report on the
    concept and implementation of the approach using both random and fixed layouts.
