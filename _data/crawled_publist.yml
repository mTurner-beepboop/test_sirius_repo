    gaze. We present findings from two studies. In particular, we compare our novel
    detection algorithm based on linear regression with the correlation method. We
    quantify its accuracy for around 20 targets on a single circle and up to 160 targets
    on multiple circles. Finally, we implemented a pursuits-based keyboard app with
    108 targets as proof-of-concept.
