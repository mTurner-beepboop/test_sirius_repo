  title: 'Shoulder Surfing through the Social Lens: A Longitudinal Investigation &
    Insights from an Exploratory Diary Study'
  type:
  year: 2022
- authors: Habiba Farzand, Karola Marky, Mohamed Khamis
  award:
  description: "Shoulder surfing is a prevailing threat when accessing smartphone\
    \ information at different locations. Prior work has proposed numerous mechanisms\
    \ to combat the threat, however, when and what mechanism to use while maintaining\
    \ appreciable user experience and usability remains a challenge. Further, the\
    \ subjective interpretation of sensitive content adds to the challenge of protecting\
    \ users\u2019 privacy and security. In this poster, we present preliminary findings\
    \ on what users perceive as sensitive information in the context of shoulder surfing\
    \ from an online survey with N= 40 participants. We found that the need for the\
    \ protection mechanism varies with the context of use. Users consider location\
    \ and relationship with the observer when hiding content from unconsented observations.\
    \ Based on the findings, we propose a typology of perceived sensitive content\
    \ considering social aspects in shoulder surfing scenarios. Our typology can be\
    \ used as a baseline for designing personalized shoulder surfing protection mechanisms."
